<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.style.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img id="profile-picture" src="https://placehold.co/60x60/EFEFEF/AAAAAA?text=?" alt="Profile Picture">
            <h1 id="display-name">กำลังโหลด...</h1>
        </header>
        <main>
            <div class="controls">
                <select id="month-select"></select>
                <select id="year-select"></select>
            </div>
            <div class="summary-grid top">
                <div class="summary-card on-time"><div class="summary-title">ตรงเวลา (วัน)</div><div id="on-time-days-summary" class="summary-value">0</div></div>
                <div class="summary-card late"><div class="summary-title">มาสาย (วัน)</div><div id="late-days-summary" class="summary-value">0</div></div>
            </div>
            <div id="calendar-container">
                <div class="calendar-header"><div>อา.</div><div>จ.</div><div>อ.</div><div>พ.</div><div>พฤ.</div><div>ศ.</div><div>ส.</div></div>
                <div id="calendar-grid" class="calendar-grid"></div>
                <div class="loader" id="loader"></div>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color on-time-legend"></span>ตรงเวลา</div>
                <div class="legend-item"><span class="legend-color late-legend"></span>มาสาย</div>
                <div class="legend-item"><span class="legend-color absent-legend"></span>ขาดงาน</div>
            </div>
             <div class="summary-grid bottom">
                <div class="summary-card sick"><div class="summary-title">ลาป่วยคงเหลือ</div><div id="sick-leave-summary" class="summary-value">0</div></div>
                <div class="summary-card personal"><div class="summary-title">ลากิจคงเหลือ</div><div id="personal-leave-summary" class="summary-value">0</div></div>
                <div class="summary-card annual"><div class="summary-title">ลาพักร้อนคงเหลือ</div><div id="annual-leave-summary" class="summary-value">0</div></div>
            </div>
        </main>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="profile.script.js"></script>
</body>
</html>
