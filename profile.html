<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน</title>
    <link rel="stylesheet" href="profile.style.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img id="profile-picture" src="https://via.placeholder.com/60" alt="Profile Picture">
            <h1 id="display-name">กำลังโหลด...</h1>
        </header>

        <main>
            <div class="controls">
                <select id="month-select"></select>
                <select id="year-select"></select>
            </div>
            <div id="calendar-container">
                <div class="calendar-header">
                    <div>อา.</div>
                    <div>จ.</div>
                    <div>อ.</div>
                    <div>พ.</div>
                    <div>พฤ.</div>
                    <div>ศ.</div>
                    <div>ส.</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
                <div class="loader" id="loader"></div>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-color on-time"></span> ตรงเวลา</div>
                <div class="legend-item"><span class="legend-color late"></span> มาสาย</div>
                <div class="legend-item"><span class="legend-color absent"></span> ขาดงาน</div>
            </div>
        </main>
    </div>

    <!-- LIFF Script -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Your Custom Script -->
    <script src="profile.script.js"></script>
</body>
</html>
